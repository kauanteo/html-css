<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formuario</h1>
    <form action="cadastro.php" method="post">
<p>
<label for="iest">Estado</label>
<select name="estado" id="iest">
    <option value="" selected>--Escolha--</option>
    <optgroup label="Regiao Sudeste">
        <option value="MG">Minas Gerais</option>
        <option value="SP">Sao Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
    </optgroup>
<optgroup label="Regiao Sul">
    
        <option value="RS">Rio Grande do Sul</option>
        <option value="PR">Parana</option>
        <option value="SC">Santa Catarina</option>
</optgroup>
</select>
</p>
<p>
<label for="iprof">Profissao</label>
<input type="text" name="prof" id="iprof" list="lstprof">
<datalist id="lstprof">
    <option value="ADM">Administrador</option>
    <option value="CONT">Contabilista</option>
    <option value="DEV">Desenvolvedor</option>
    <option value="PROF">Professor</option>

</datalist>
</p>
<p>
    <label for="imsg">Mensagem:</label><br>
    <textarea name="msg" id="omsg" cols="30" rows="10" maxlength="20" minlength="10" placeholder="Escreva aqui"></textarea>
</p>


<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    
    
    
</p>


    </form>
    
</body>
</html>
